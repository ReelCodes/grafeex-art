<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Grafeex || Thank you</title>
  </head>

  <body>
    <div class="box">
      <div class="modal">
        <div class="modal-header">
          <h2>Thank you.</h2>
        </div>
        <div class="modal-body">
          <h3>Your email has been successfully sent.</h3>
          <p>Grafeex Art Group appreciates your concern.</p>
          <p>
            Be sure to check out your inbox. We will get back to you shortly!
          </p>
        </div>
        <div class="modal-footer">
          <button
            onclick="history.back()"
            class="primary-btn"
            style="background-color: white; color: #a61b0f; cursor: pointer;"
          >
            Go back!
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
